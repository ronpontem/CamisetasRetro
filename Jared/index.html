<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Camisetas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda de Camisetas de Fútbol</h1>
    <p>Encuentra tu camiseta favorita</p>
  </header>

<section class="filtros">
  <label for="equipo">Filtrar por equipo:</label>
  <select id="equipo" onchange="filtrarProductos()">
    <option value="todos">Todos</option>
    <option value="real-madrid">Real Madrid</option>
    <option value="barcelona">Barcelona</option>
    <option value="argentina">Argentina</option>
    <option value="st-pauli">St. Pauli</option>
    <option value="man-united">Man. United</option>
  </select>
</section>

  <section class="productos">
    <div class="producto">
      <img src="real.jpg" alt="Camiseta 1">
      <h2>Real Madrid 2024</h2>
      <p>$59.99</p>
      <button>Comprar</button>
    </div>

    <div class="producto">
      <img src="barcelona.png" alt="Camiseta 2">
      <h2>Barcelona 2024</h2>
      <p>$59.99</p>
      <button>Comprar</button>
    </div>

    <div class="producto">
      <img src="Messi.jpg" alt="Camiseta 3">
      <h2>Argentina Messi</h2>
      <p>$69.99</p>
      <button>Comprar</button>
    </div>

    <div class="producto">
     <img src="pauli.jpg" alt="Nombre camiseta">
     <h2>St. Pauli</h2>
     <p>$69.99</p>
     <button>Comprar</button>
    </div>

    <div class="producto">
     <img src="manu.jpg" alt="Nombre camiseta">
     <h2>Man. United</h2>
     <p>$69.99</p>
     <button>Comprar</button>
</div>

    <div class="producto">
     <img src="bayern.jpg" alt="Nombre camiseta">
     <h2>Bayern Munich</h2>
     <p>$69.99</p>
     <button>Comprar</button>
</div>
  </section>

<div id="carrito" class="carrito">
  <h3>Carrito de Compras</h3>
  <ul id="lista-carrito"></ul>
  <p>Total: $<span id="total">0.00</span></p>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
</div>

  <footer>
    <p>© 2025 Tienda de Fútbol. Todos los derechos reservados.</p>
  </footer>
</body>
</html>

<script>
    function filtrarProductos() {
      const equipoSeleccionado = document.getElementById("equipo").value;
      const productos = document.querySelectorAll(".producto");

      productos.forEach(producto => {
        if (equipoSeleccionado === "todos" || producto.classList.contains(equipoSeleccionado)) {
          producto.style.display = "block";
        } else {
          producto.style.display = "none";
        }
      });
    }
  </script>
  <script>
  let carrito = [];
  
  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById("lista-carrito");
    const totalSpan = document.getElementById("total");
    lista.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
      const botonEliminar = document.createElement("button");
      botonEliminar.textContent = "X";
      botonEliminar.onclick = () => eliminarDelCarrito(index);
      li.appendChild(botonEliminar);
      lista.appendChild(li);
      total += item.precio;
    });

    totalSpan.textContent = total.toFixed(2);
  }

  function eliminarDelCarrito(indice) {
    carrito.splice(indice, 1);
    actualizarCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }
</script>
</body>
</html>
